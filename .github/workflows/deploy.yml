name: Deploy AWS Infrastructure with Terraform  

on:
  push:
    branches:  
      - main

permissions:
  id-token: write       # Required for OIDC authentication
  contents: read        # Required for GitHub Actions to read repo contents

env:
  AWS_REGION: "us-east-1"

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set environment variable with ROLE_ARN from secrets
      - name: Set ROLE_ARN
        run: |
          echo "ROLE_ARN=arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_NAME }}" >> $GITHUB_ENV

      # Step 3: Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      # Step 4: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.0

      # Step 5: Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Step 6: Plan Terraform deployment
      - name: Terraform Plan
        run: terraform plan

      # Step 7: Apply Terraform configuration
      - name: Terraform Apply
        run: terraform apply -auto-approve
